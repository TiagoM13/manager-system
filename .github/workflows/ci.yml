name: ci

on:
  push:
    branches:
      - main
      - 'check_ci/**'
      - '**/**approved'
  pull_request:
    branches:
      - main
      - '**/**approved'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: yarn

      - name: Clear yarn cache
        run: yarn cache clean --force

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn run lint

      - name: Run tests
        run: yarn test
