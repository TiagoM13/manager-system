name: ci

on:
  push:
    branches:
      - main
      - 'feat/*'
      - 'refactor/*'
      - 'fix/*'
      - 'check_ci/**'
  pull_request:
    branches:
      - main
      - 'feat/*'
      - 'refactor/*'
      - 'fix/*'
      - '**/**approved'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: yarn

      - name: Clear yarn cache
        run: yarn cache clean --force

      - name: Run linting and tests
        run: |
          yarn run lint
          yarn test
