name: ci

on:
  push:
    branches:
      - main
      - 'release/**'
      - 'check_ci/**'
  pull_request:
    branches:
      - main
      - 'release/**'
      - '**/**approved'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Run linting and tests
        run: |
          npm run lint
          npm test
